<svg viewBox="0 0 700 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Long Header Packet -->
  <text x="350" y="18" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#6366f1">Long Header Packet</text>

  <!-- First byte -->
  <rect x="10" y="35" width="70" height="50" rx="3" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <text x="45" y="55" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#6366f1">11xxxxxx</text>
  <text x="45" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">1 byte</text>

  <!-- Version -->
  <rect x="80" y="35" width="100" height="50" rx="3" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <text x="130" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#6366f1">Version</text>
  <text x="130" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">4 bytes</text>

  <!-- DCID -->
  <rect x="180" y="35" width="120" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="240" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="10" fill="#818cf8">Dest Conn ID</text>
  <text x="240" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">len + data</text>

  <!-- SCID -->
  <rect x="300" y="35" width="120" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="360" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="10" fill="#818cf8">Src Conn ID</text>
  <text x="360" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">len + data</text>

  <!-- Encrypted payload -->
  <rect x="420" y="35" width="270" height="50" rx="3" fill="none" stroke="#888" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="555" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="10" fill="#888">Payload</text>
  <text x="555" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">encrypted</text>

  <!-- Annotations -->
  <text x="215" y="110" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#888">&#x2190; unencrypted &#x2192;</text>
</svg>
