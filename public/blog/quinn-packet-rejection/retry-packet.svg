<svg viewBox="0 0 700 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Retry Packet -->
  <text x="350" y="18" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#6366f1">Retry Packet (server &#x2192; client)</text>

  <!-- First byte -->
  <rect x="10" y="35" width="70" height="50" rx="3" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <text x="45" y="55" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#6366f1">1111xxxx</text>
  <text x="45" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">1 byte</text>

  <!-- Version -->
  <rect x="80" y="35" width="80" height="50" rx="3" fill="none" stroke="#6366f1" stroke-width="1.5"/>
  <text x="120" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="10" fill="#6366f1">Version</text>
  <text x="120" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">4 bytes</text>

  <!-- DCID -->
  <rect x="160" y="35" width="80" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="200" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#818cf8">Dest CID</text>
  <text x="200" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">len + data</text>

  <!-- SCID -->
  <rect x="240" y="35" width="80" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="280" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#818cf8">Src CID</text>
  <text x="280" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">len + data</text>

  <!-- Retry Token -->
  <rect x="320" y="35" width="220" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="430" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#818cf8">Retry Token</text>
  <text x="430" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">opaque to client</text>

  <!-- Integrity Tag -->
  <rect x="540" y="35" width="150" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="615" y="58" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#818cf8">Integrity Tag</text>
  <text x="615" y="70" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">16 bytes</text>

  <!-- Annotations -->
  <text x="350" y="110" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#888">&#x2190; not encrypted, no packet number &#x2192;</text>
</svg>
