<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="350" fill="#1a1a1a"/>

  <!-- Cloud (Tor network) at top -->
  <ellipse cx="400" cy="50" rx="90" ry="35" fill="none" stroke="#888" stroke-width="1.5"/>
  <text x="400" y="45" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#a78bfa">Tor</text>
  <text x="400" y="60" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#a78bfa">Network</text>

  <!-- Left box (Device A) -->
  <rect x="20" y="120" width="280" height="200" rx="5" fill="none" stroke="#555" stroke-width="1"/>
  <text x="160" y="108" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#888">Device A</text>

  <!-- Left app box -->
  <rect x="35" y="140" width="130" height="160" rx="3" fill="none" stroke="#6366f1" stroke-width="1"/>
  <text x="100" y="158" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#6366f1">App</text>

  <!-- Left Endpoint inside app -->
  <rect x="45" y="175" width="110" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="100" y="205" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#818cf8">Endpoint</text>

  <!-- Left Tor box -->
  <rect x="190" y="150" width="100" height="110" rx="3" fill="none" stroke="#a78bfa" stroke-width="1"/>
  <text x="240" y="168" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#a78bfa">Tor</text>

  <!-- Left onion service inside Tor -->
  <rect x="200" y="185" width="80" height="60" rx="2" fill="none" stroke="#c4b5fd" stroke-width="1"/>
  <text x="240" y="210" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#c4b5fd">onion</text>
  <text x="240" y="222" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#c4b5fd">service</text>

  <!-- Left connections (to onion service box) -->
  <line x1="155" y1="190" x2="200" y2="200" stroke="#888" stroke-width="1"/>
  <text x="175" y="183" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">Control</text>

  <line x1="155" y1="215" x2="200" y2="225" stroke="#888" stroke-width="1"/>
  <text x="175" y="240" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">SOCKS5</text>

  <!-- Line from left Tor to cloud -->
  <line x1="240" y1="150" x2="340" y2="85" stroke="#a78bfa" stroke-width="1"/>

  <!-- Right box (Device B) -->
  <rect x="500" y="120" width="280" height="200" rx="5" fill="none" stroke="#555" stroke-width="1"/>
  <text x="640" y="108" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#888">Device B</text>

  <!-- Right Tor box -->
  <rect x="510" y="150" width="100" height="110" rx="3" fill="none" stroke="#a78bfa" stroke-width="1"/>
  <text x="560" y="168" text-anchor="middle" font-family="'Space Mono', monospace" font-size="12" fill="#a78bfa">Tor</text>

  <!-- Right onion service inside Tor -->
  <rect x="520" y="185" width="80" height="60" rx="2" fill="none" stroke="#c4b5fd" stroke-width="1"/>
  <text x="560" y="210" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#c4b5fd">onion</text>
  <text x="560" y="222" text-anchor="middle" font-family="'Space Mono', monospace" font-size="9" fill="#c4b5fd">service</text>

  <!-- Right app box -->
  <rect x="635" y="140" width="130" height="160" rx="3" fill="none" stroke="#6366f1" stroke-width="1"/>
  <text x="700" y="158" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#6366f1">App</text>

  <!-- Right Endpoint inside app -->
  <rect x="645" y="175" width="110" height="50" rx="3" fill="none" stroke="#818cf8" stroke-width="1"/>
  <text x="700" y="205" text-anchor="middle" font-family="'Space Mono', monospace" font-size="11" fill="#818cf8">Endpoint</text>

  <!-- Right connections (to onion service box) -->
  <line x1="600" y1="200" x2="645" y2="190" stroke="#888" stroke-width="1"/>
  <text x="625" y="183" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">Control</text>

  <line x1="600" y1="225" x2="645" y2="215" stroke="#888" stroke-width="1"/>
  <text x="625" y="240" text-anchor="middle" font-family="'Space Mono', monospace" font-size="8" fill="#888">SOCKS5</text>

  <!-- Line from right Tor to cloud -->
  <line x1="560" y1="150" x2="460" y2="85" stroke="#a78bfa" stroke-width="1"/>
</svg>
